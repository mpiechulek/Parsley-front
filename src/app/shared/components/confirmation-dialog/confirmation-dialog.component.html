<h2>Delete position</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ data.cancelButtonName }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ data.confirmButtonName }}
  </button>
</mat-dialog-actions>
