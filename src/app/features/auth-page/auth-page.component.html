<div class="container">
  <div class="graphic-section">
    <div class="graphic-content">
      <h1>Welcome to Parsley</h1>
      <p>To your private meal manager</p>
    </div>
  </div>

  <div class="login-section">
    <mat-card class="login-form">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <!-- Login form -->
          <form [formGroup]="authForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" />
              @if (loginEmailError) {
                <mat-error> Please enter a valid email address </mat-error>
              }
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="pwdHide ? 'text' : 'password'"
              />
              <!-- @if (
                passwordFormControl.errors?.['required'] ||
                passwordFormControl.errors?.['pattern']
              ) {
                <mat-error> Password is required </mat-error>
              } -->
              <button mat-icon-button matSuffix (click)="pwdHide = !pwdHide" [attr.aria-label]="'Hide password'">
                <mat-icon>{{
                  pwdHide ? 'visibility_off' : 'visibility'
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>


      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Login
        </button>
      </mat-card-actions>

      <p>Don't have an account yet? <a>Sign Up</a></p>
    </mat-card>
  </div>
</div>
